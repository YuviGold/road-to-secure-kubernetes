apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
spec:
  selector:
    matchLabels:
      app: redis
  serviceName: redis
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:latest
        securityContext:
          readOnlyRootFilesystem: true
        args:
        - "/usr/local/bin/redis-server"
        - "--appendonly"
        - "yes"
        - "--requirepass"
        - "$(REDIS_PASSWD)"
        ports:
        - containerPort: 6379
        env:
        - name: REDIS_PASSWD
          valueFrom:
            secretKeyRef:
              name: redis
              key: password
        volumeMounts:
        - name: data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
